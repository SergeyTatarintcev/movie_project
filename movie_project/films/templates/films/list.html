<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Список фильмов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Список фильмов</h1>
    <a class="btn btn-success" href="{% url 'films:add' %}">Добавить фильм</a>
  </div>

  {% if films %}
    <div class="row g-3">
      {% for f in films %}
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-2">{{ f.title }}</h5>
              <p class="card-text mb-2"><strong>Описание:</strong> {{ f.description }}</p>
              <p class="card-text"><strong>Отзыв:</strong> {{ f.review }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Пока ничего нет. Нажми «Добавить фильм».</p>
  {% endif %}
</body>
</html>
